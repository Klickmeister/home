baseurl: ""

languages: ["de", "en"]
default_locale_in_subfolder: true
exclude_from_localizations: ["docker-compose", "CNAME", "package", "README", "LICENSE", "Gemfile", "Gemfile.lock"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "images/small"
    values:
      image: true

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
  people:
    output: true
  rules-and-habits:
    output: false
  products:
    output: true
  snapshots:
    output: false
#   feed:
#     output: true
#   checkItOut:
#     output: false

plugins:
  #  - jekyll-paginate
  #  - jekyll-sitemap
  - jekyll-image-size
  - jekyll-multiple-languages-plugin
