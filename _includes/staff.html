{% assign staff = site.people | where : "status", "active" %}


<h2>{% t content.staff.header %}</h2>
<div class="staff-overview grid-small">
    {% for human in staff %}
    <figure class="staff-item">
        {% assign image = "/images/people/" | append: human.pic | append: "-s.jpg" %}
        <img loading="lazy" src="{{ image | prepend: site.baseurl_root }}" alt="{{ human.title }}">
        <figcaption>
            <header>
                <h3>{{ human.title }}</h3>
                {% if human.skilltitle contains "content.staff.skilltitles" %}
                <p class="staff-item__property">{% t {{ human.skilltitle }} %}</p>
                {% elsif human.skilltitle %}
                <p class="staff-item__property">{{ human.skilltitle }}</p>
                {% endif %}
                {% if human.gradle %}
                <p class="staff-item__property">{{ human.grad }}</p>
                {% endif %}
            </header>
            {{ human.content | markdownify }}
        </figcaption>
    </figure>
    {% endfor %}
</div>
